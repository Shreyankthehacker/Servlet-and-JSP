<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .registration-container input, .registration-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #45a049;
        }
        .subjects-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .subjects-table th, .subjects-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .subjects-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="registration-container">

                </tr>

                </tr>
                <tr>

                </tr>
                <tr>
                   
                    <td><input type="text" name="maths" placeholder="Discrete Mathematical Structures" required></td>
                </tr>
                <tr>
                    
                    <td><input type="text" name="hst" placeholder="Engineering for Social Empowerment" required></td>
                </tr>
                <tr>
                  <td><input type="text" name="coalab" placeholder="Computer Architecture and Organization Lab" required></td>
                </tr>

                </tr>  
                <tr>
                    <td><input type="text" name="cg" placeholder="CGPA before"  required></td>
                </tr>                
                
            </tbody>
        </table>

        <button type="submit">calculate</button>
    </form>
</div>

</body>
</html>
